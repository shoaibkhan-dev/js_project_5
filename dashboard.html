<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-brand mb-0 h1" id="welcome"></span>
    <button class="btn btn-danger" id="logoutBtn">Logout</button>
  </nav>

  <div class="container mt-5">
    <h2>Your To-Do List</h2>
    <form id="todoForm" class="d-flex gap-2 mt-3">
      <input type="text" id="taskInput" class="form-control" placeholder="Enter your task" required />
      <button type="submit" class="btn btn-primary">Add Task</button>
    </form>

    <ul id="taskList" class="list-group mt-4"></ul>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
